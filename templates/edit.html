{% extends "base.html" %}

{% block title %}資材の編集{% endblock %}

{% block content %}
    <h1>資材の編集</h1>
    <form method="post">
        <div class="form-group">
            <label>資材名</label>
            <input type="text" name="item_name" value="{{ item.item_name }}" required>
        </div>
        <div class="form-group">
            <label>在庫数</label>
            <input type="number" name="quantity" value="{{ item.quantity }}" required>
        </div>
        <div class="form-group">
            <label>保管場所</label>
            <input type="text" name="location" value="{{ item.location or '' }}">
        </div>
        <div class="form-group">
            <label>下限の閾値</label>
            <input type="number" name="lower_threshold" value="{{ item.lower_threshold or '' }}">
        </div>
        <div class="form-group">
            <label>上限の閾値</label>
            <input type="number" name="upper_threshold" value="{{ item.upper_threshold or '' }}">
        </div>
        <div class="form-group">
            <label>備考</label>
            <input type="text" name="notes" value="{{ item.notes or '' }}">
        </div>

        <hr>
        <h3>定期納品ルール</h3>
        <div class="form-group">
            <label>納品間隔</label>
            <select name="delivery_interval">
                <option value="NONE" {% if item.delivery_interval == 'NONE' or item.delivery_interval == None %}selected{% endif %}>なし</option>
                <option value="WEEKLY" {% if item.delivery_interval == 'WEEKLY' %}selected{% endif %}>毎週</option>
                <option value="BIWEEKLY" {% if item.delivery_interval == 'BIWEEKLY' %}selected{% endif %}>隔週</option>
            </select>
        </div>
        <div class="form-group">
            <label>納品曜日</label>
            <select name="delivery_day">
                <option value="0" {% if item.delivery_day == 0 %}selected{% endif %}>月曜日</option>
                <option value="1" {% if item.delivery_day == 1 %}selected{% endif %}>火曜日</option>
                <option value="2" {% if item.delivery_day == 2 %}selected{% endif %}>水曜日</option>
                <option value="3" {% if item.delivery_day == 3 %}selected{% endif %}>木曜日</option>
                <option value="4" {% if item.delivery_day == 4 %}selected{% endif %}>金曜日</option>
                <option value="5" {% if item.delivery_day == 5 %}selected{% endif %}>土曜日</option>
                <option value="6" {% if item.delivery_day == 6 %}selected{% endif %}>日曜日</option>
            </select>
        </div>
        <div class="form-group">
            <label>納品数</label>
            <input type="number" name="delivery_amount" value="{{ item.delivery_amount or '' }}">
        </div>

        <button type="submit" class="btn">更新する</button>
    </form>
{% endblock %}
