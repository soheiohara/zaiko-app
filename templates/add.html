{% extends "base.html" %}

{% block title %}新しい資材の登録{% endblock %}

{% block content %}
    <h1>新しい資材を登録</h1>
    <form method="post" action="{{ url_for('add') }}">
        <div class="form-group">
            <label for="item_name">資材名</label>
            <input type="text" name="item_name" required>
        </div>
        <div class="form-group">
            <label for="quantity">初期在庫数</label>
            <input type="number" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="location">保管場所</label>
            <input type="text" name="location">
        </div>
        <div class="form-group">
            <label for="lower_threshold">下限の閾値（発注点）</label>
            <input type="number" name="lower_threshold">
        </div>
        <div class="form-group">
            <label for="upper_threshold">上限の閾値（キャンセル点）</label>
            <input type="number" name="upper_threshold">
        </div>
        <div class="form-group">
            <label for="notes">備考</label>
            <input type="text" name="notes">
        </div>

        <hr>
        <h3>定期納品ルール</h3>
        <div class="form-group">
            <label>納品間隔</label>
            <select name="delivery_interval">
                <option value="NONE" selected>なし</option>
                <option value="WEEKLY">毎週</option>
                <option value="BIWEEKLY">隔週</option>
            </select>
        </div>
        <div class="form-group">
            <label>納品曜日</label>
            <select name="delivery_day">
                <option value="0">月曜日</option>
                <option value="1">火曜日</option>
                <option value="2" selected>水曜日</option>
                <option value="3">木曜日</option>
                <option value="4">金曜日</option>
                <option value="5">土曜日</option>
                <option value="6">日曜日</option>
            </select>
        </div>
        <div class="form-group">
            <label>納品数</label>
            <input type="number" name="delivery_amount">
        </div>

        <button type="submit" class="btn">登録する</button>
    </form>
{% endblock %}
